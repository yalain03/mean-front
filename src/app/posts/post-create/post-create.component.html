<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm"> 
        <mat-form-field>
            <input matInput type="text" name="title" ngModel required>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" name="content" ngModel required></textarea>
        </mat-form-field>
        <button 
            mat-raised-button 
            color="primary"
            type="submit">Save post</button>
    </form>
    
</mat-card>
